<!doctype html>
<html class="no-js" lang="pt-br">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="Jogo Star Wars B2W">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- ConteÃºdo -->
  <div class="d-block text-center text-white my-4">
    <p class="h1">STAR WARS</p>
    <p class="h4">PLANETS</p>
  </div>
  <div v-bind:class="{loading:isLoading}" class="container text-center py-5" id="app">
    <div id="content">
      <div class="text-white">
        <p class="h1 py-2 text-warning">{{planet.name}}</p>
        <p class="">
          Population: {{planet.population}}
        </p>
        <p class="">
          Climate: {{planet.climate}}
        </p>
        <p class="">
          Terrain: {{planet.terrain}}
        </p>
        <p class="">
          Known residents: {{planet.residents}}
        </p>
        <p class="">
          Featured in {{planet.films}} <span v-if="planet.films > 1">films</span><span v-else>film</span>
        </p>
      </div>
      
      <div class="pt-5">
        <button class="btn btn-warning" v-on:click="getPlanet">next</button>
      </div>
    </div>
    <div id="load">
      <img src="img/ajax-loader.gif" alt="">
      <p class="h1 text-white text-center">loading...</p>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>

</html>
